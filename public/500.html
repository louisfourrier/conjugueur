<html><head>
<link href="/assets/favicon-f329e45b8600ccfe3551087332fc918a.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>

@font-face{
	font-family:"HelveticaNeue";
	src: url('ressources/font/helveticaneuethin.ttf') format('truetype');
	}

html,body{
	margin: 0;
	padding: 0;
	height: 100%;
	background: url(/images/fond-error.jpg);
	font-family: 'Open Sans ','Helvetica', 'arial';
	color: #F7F7F7;
	background-position: center;
	background-size: cover;
	background-repeat:no-repeat;
	text-align: center;

}
.strut, #error {
    /* on permet à ces éléments de s'aligner verticalement */
    display:inline-block;
    vertical-align:middle;
}
.strut {
    /* hauteur de la fenêtre, par rapport à laquelle les éléments vont être alignés */
    height:100%;
}
#error {
    /* des dimensions au hasard */
    width:90%;
    height:60%;

   
 
}

.error_name
{
font-family:"HelveticaNeue";
font-size: 16px;
}

.num_error
{
	vertical-align: 100%;
}

.desc_error
{
font-size: 20px;
padding-bottom: 20px;
}



.btn
{
display: inline-block;
margin-bottom: 0px;
font-weight: normal;
text-align: center;
vertical-align: middle;
cursor: pointer;
background-image: none;
border: 1px solid transparent;
white-space: nowrap;
padding: 6px 12px;
font-size: 14px;
line-height: 1.42857;
border-radius: 4px;
-moz-user-select: none;
}

.btn-green
{
	background-color: #176E61;
	color: #fff;
}

.btn-green:hover
{
	background: #39756C;
}




</style>
<title>Erreur 500</title>
</head>

<body>
<div class="strut"></div>
<div id="error" class="error">
<div class="error_name"><h1><img src="/images/cogs-image.png"><span class="num_error">Erreur 500</span></h1></div>
<div class="desc_error">Oops ! Une erreur est survenue sur le serveur.
	<br /> Nous corrigons cela le plus rapidement possible.</div>
<div class="return"><a href="http://www.nadvence.com" class="btn btn-green">Retour au conjugueur</a></div>
</div>


</body></html>
